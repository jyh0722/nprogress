<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='css/reset.css' />
        <link rel='stylesheet' href='https://unpkg.com/nprogress@0.2.0/nprogress.css' />
        <link rel='stylesheet' type='text/css' href='css/main.css'>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <body>
        <section class="loading-area-wrap">
            <div class="loading-area">
                <div class="logo-top">
                    <div class="logo-logo">
                        <img src="images/logo.png" alt="the fifty one logo">
                        <div class="logo-text">
                            <span>the<br>fifty-one</span>
                        </div>
                    </div>
                </div>
                <div class="loading-effect-wrap">
                   <div class="icon-wrap">
                       <video width="1920" height="1080" src="images/intro.mp4" autoplay muted></video>
                   </div>
                </div>
                <div class="bg-gradient">
                    <div id="nprogress">
                        <div class="bar" role="bar" style="transform: translate3d(-25.7102%, 0px, 0px); transition: all 200ms ease 0s;">
                            <video src="images/hologram.mp4" autoplay muted loop></video>
                            <div class="peg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

                <div class="text-wrap">
                    <div class="typing-effect-wrap">
                        <div class="typing-effec-cover">
                            <span class="typing-effect">We are the fifty-one</span>
                        </div>
                    </div>
                    <div class="text-emphasis-wrap">
                        <strong class="text-emphasis">Finding the right one is <br>what we do best</strong>
                        <strong class="text-emphasis2">Finding the right one is <br>what we do best</strong>
                        <strong class="text-emphasis3">Finding the right one is <br>what we do best</strong>
                    </div>
                    <div class="underbar-effect-wrap">
                        <a href="sub.html" target="_self" title="Sub 페이지 이동" class="underber-effect">
                                <span class="underber-effect-text">Connect</span>
                         
                            <span class="connect-underbar">
                                <video src="images/hologram.mp4" autoplay muted loop></video>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="video-bg-wrap">
                <video src="images/intro_2.mp4" autoplay muted loop></video>
            </div>

    <script type="text/javascript" src="js/main.js"></script>
